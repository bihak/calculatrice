<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen and (min-width:769px)" href="computer.css">
    <link rel="stylesheet" media="screen and (min-width:568px) and (max-width:768px)" href="tablette.css">
	<link rel="stylesheet" media="screen and (max-width:567px)" href="smartphone.css">
    <title>calculator</title>
</head>
<body>
    <div id="id_container" class="container">
        <div class="heade">
            <input class="input_write" id="id_input_write" type="text" >
            <input class="result" id="id_input_result" type="text" disabled>
            <button class="btn_rotat" id="id_rotat">
                <img src="./source/image/rotation-de-lecran.png" alt="">
            </button>
            
        </div>
        <br><br><hr>
        <div class="calculator">
            <div id="id_Calculator_Scientific" class="Calculator_Scientific">
                <div class="div1">
                    <div class="btn_switch" id="id_switch">
                        <img src="./source/image/arrow_L.png" alt="">
                    </div>

                    <div class="btn_square_root" id="id_square_root" onclick="square_root()">
                    <div class="btn_rad" id="id_rad" onclick="rad()">Rad</div>

                        <img src="./source/image/square_root-48_46006.png" alt="">
                    </div>
                </div>
                <div class="div1">
                    <div class="btn_sin" id="id_sin" onClick="display('sin')">Sin</div>
                    <div class="btn_cos" id="id_cos" onclick="cos()">Cos</div>
                    <div class="btn_tan" id="id_tan" onclick="tan()">Tan</div>
                </div>
                <div class="div1">
                    <div class="btn_ln" id="id_ln">Ln</div>
                    <div class="btn_log" id="id_log">Log</div>
                    <div class="btn_revers" id="id_revers">1/X</div>
                </div>
                <div class="div1">
                    <div class="btn_exp_x" id="id_exp_x" onclick="exp()">
                        <img src="./source/image/e_x.png" alt="">
                    </div>
                    <div class="btn_carre" id="id_carre" onclick="carre()">
                        <img src="./source/image/x_2.png" alt="">
                    </div>
                    <div class="btn_power" id="id_power" onclick="power()">
                        <img src="./source/image/x_y.png" alt="">
                    </div>
                </div>
                <div class="div1">
                    <div class="btn_absolute" id="id_absolute">|X|</div>
                    <div class="btn_pi" id="id_pi" onClick="display('3.14159265359')">Ï€</div>
                    <div class="btn_exp" id="id_esp" onClick="display('2.718281828459045')">e</div>
                </div>
            </div>
            <div id="id_Calculator_simple" class="Calculator_simple">
                <div class="div1">
                    <div class="btn_sup_input_write" id="id_sup_input_write" onclick="clean()">C</div>
                    <div class="btn_parenthesis" id="id_parenthesis" onclick="parenthesis()">( )</div>
                    <div class="btn_percentage" id="id_percentage" onclick="percentage()">%</div>

                    <div class="btn_division" id="id_division" onClick="display('/')">/</div>
                </div>
                <div class="div1">
                    <div class="btn_7" id="id_7" onClick="display('7')">7</div>
                    <div class="btn_8" id="id_8" onClick="display('8')">8</div>
                    <div class="btn_9" id="id_9" onClick="display('9')">9</div>
                    <div class="btn_multi" id="id_multi" onClick="display('*')">x</div>
                </div>
                <div class="div1">
                    <div class="btn_4" id="id_4" onClick="display('4')">4</div>
                    <div class="btn_5" id="id_5" onClick="display('5')">5</div>
                    <div class="btn_6" id="id_6" onClick="display('6')">6</div>
                    <div class="btn_soustraction" id="id_soustraction" onClick="display('-')">-</div>
                </div>
                <div class="div1">
                    <div class="btn_1" id="id_1" onClick="display('1')">1</div>
                    <div class="btn_2" id="id_2" onClick="display('2')">2</div>
                    <div class="btn_3" id="id_3" onClick="display('3')">3</div>
                    <div class="btn_addition" id="id_addition" onClick="display('+')">+</div>
                </div>
                <div class="div1">
                    <div class="btn_moreless" id="id_moreless" onclick="addOperator()">+/-</div>
                    <div class="btn_0" id="id_0" onClick="display('0')">0</div>
                    <div class="btn_comma" id="id_comma" onClick="display('.')">,</div>
                    <div class="btn_equal" id="id_equal" onclick="recup()">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
